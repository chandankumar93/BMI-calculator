<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI calculator</title>
    <link rel="stylesheet" href="bmi.css">
</head>
<body>
    <div>
        <h2 class="heading">BMI Calculator</h2>
        <br>
        <br>
        <form action="">
        <label for="">Height in CM</label><input type="text" class="height">
        <br>
        <br>
        <label for="">Weight in KG</label><input type="text" class="weight">
        <br>
        <br>
        <button>Calculate</button>
        <br>
        <br>
        <div id="result"></div>
       
        <br>
        <br>
        <h1>BMI Weight Guide</h1>

        <p>Under Weight = less than 18.6</p>
       
       <p> Normal Rangec= 18.6 and 24.9</p>

       <p>Overweight = Grater than 24.6</p>
       </form>

    </div>
    <script src="bmi.js"></script>
</body>
</html>
